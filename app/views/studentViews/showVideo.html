
<student-dashboard></student-dashboard>

<div class="container">
    <div class="page-section">
        <div class="row">
            <div class="col-md-9">
                <div class="panel-body"  data-z="0.5" >
                <div ng-controller="HomeCtrl as controller" style="padding-top: 6px">
                    <div class="col-md-1" style="padding-top: 250px">
                        <button class="btn btn-primary" ng-click="controller.previousVideo()"><span style="alignment: center"></span>&lt;</button>
                    </div>
                    <p class="text-justify text-subhead" style="padding-left: 0px;">{{videoQuestion}}</p>
                    <div class="col-md-7">
                    <div class="videogular-container">
                        <videogular vg-player-ready="controller.onPlayerReady($API)" vg-complete="controller.onCompleteVideo()" vg-theme="controller.config.theme.url">
                            <vg-media vg-src="controller.config.sources"
                                      vg-tracks="controller.config.tracks">
                            </vg-media>

                            <vg-controls>
                                <vg-play-pause-button></vg-play-pause-button>
                                <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                                <vg-scrub-bar>
                                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                </vg-scrub-bar>
                                <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                                <vg-volume>
                                    <vg-mute-button></vg-mute-button>
                                    <vg-volume-bar></vg-volume-bar>
                                </vg-volume>
                                <vg-fullscreen-button></vg-fullscreen-button>
                                <my-stop-button></my-stop-button>
                                <div class='my-button iconButton'><a href='https://talentscreen.io' target='_blank'>
                                    <img src='images/logo.jpg' alt="Talaentscreen" style="background-color: black" width="45"  height="20"></a></div>
                            </vg-controls>

                            <vg-overlay-play></vg-overlay-play>
                            <vg-buffering></vg-buffering>
                            <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
                        </videogular>

                    </div>
                        </div>
                    <div class="col-md-1" style="padding-top: 220px;padding-left: 140px">
                    <button class="btn btn-primary" ng-click="controller.nxtVideo()"><span></span>&gt;</button>
                    </div>



                </div>
           </div>
            </div>
            <div class="col-md-3">
                <student-side-menu></student-side-menu>
                </div>
        </div>
    </div>
</div>

<style>
    html, body {
        margin: 0;
        padding: 0;
    }

    .playlist ul {
        list-style-type: none;
    }

    .playlist ul a {
        cursor: pointer;
        color: #428bca;
        text-decoration: none;
    }

    .playlist ul a:visited {
        color: #428bca;
    }

    .playlist ul a:hover {
        color: #428bca;
        text-decoration: underline;
    }

    .videogular-container {
        width: 100%;
        height: 320px;
        margin: auto;
        overflow: hidden;
    }

    .videogular-container .skipButton {
        position: absolute;
        padding: 10px;
        top: 10px;
        right: 10px;
        z-index: 99999;
        color: white;
        cursor: pointer;
        background-color: #666666;
        border: 2px #FFFFFF solid;
        display: none;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -ms-border-radius: 10px;
        border-radius: 10px;
    }

    @media (min-width: 1200px) {
        .videogular-container {
            width: 600px;
            height: 460.125px;
        }}
    /* Custom button */
    videogular my-stop-button {
        display: table-cell;
        width: 50px;
        vertical-align: middle;
        text-align: center;
        cursor: pointer;
    }

    videogular my-stop-button a,
    videogular my-stop-button a:hover,
    videogular my-stop-button a:visited {
        color: white;
        text-decoration: none;
    }

    videogular div.my-button {
        display: table-cell;
        width: 50px;
        vertical-align: middle;
        text-align: center;
        cursor: pointer;
    }

    videogular div.my-button a,
    videogular div.my-button a:hover,
    videogular div.my-button a:visited {
        color: white;
        text-decoration: none;
    }
</style>
