<student-dashboard></student-dashboard>
<div class="container" data-ng-controller="takeChallangeQuizController">
    <div class="page-section">
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="media v-middle">
                        <div class="media-left">
                            <div class="bg-blue-400 text-white">
                                <div class="panel-body">
                                    <i class="fa fa-puzzle-piece fa-fw fa-2x"></i>
                                </div>
                            </div>
                        </div>
                        <div class="media-body" align="center">
                            <h4 class="text-headline margin-none"
                                style="padding-bottom: 15px; font-family: FontAwesome;color: #1b93f3;font-weight: bolder; ">
                                {{heading}}</h4>
                        </div>
                    </div>
                </div>
                <div class="row" data-toggle="isotope">
                    <div class="item col-xs-12 col-lg-12">
                        <div class="panel panel-default paper-shadow" data-z="0.5" style="margin-top:-11px;">
                            <test-types></test-types>
                        </div>
                        <div class="visible-xs col-md-3 col-xs-12">
                            <student-side-menu></student-side-menu>
                        </div>
                    </div>
                </div>

                <br/>
                <br/>
            </div>
            <div class="hidden-xs col-md-3 col-xs-12">
                <student-side-menu></student-side-menu>
            </div>
        </div>
    </div>
</div>
