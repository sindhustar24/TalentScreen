<student-dashboard></student-dashboard>

<div class="container" data-ng-controller="introController" >
    <div class="col-md-9">
<div class="panel panel-default" style=" border-color:lightcyan;margin-top: 1px;">


<div class="row" id="introfirstrow">
    <div class=" col-md-4 col-xs-6 col-sm-4" id="choicequizintro" style="padding-left: 28px;">
        <p class="text-headline margin-none "style="font-weight:bold;font-size: 18px;">Choice Quiz</p>

    </div>
    <div class=" col-md-4 col-xs-4 hidden-xs hidden-sm-down" ><p class="text-headline margin-none " style="font-weight:bold;font-size: 18px;">Total Questions: 15</p>
    </div>
    <div class=" col-md-4 col-xs-6 col-sm-4"align="right" id="subjectname"><p class="text-headline margin-none " style="font-weight:bold;font-size: 18px;padding-right:28px;">subject name</p>
    </div>

</div>


</div>
        <div class="panel panel-default" style="border-color:lightcyan;margin-top: -19px;">
            <div class="media v-middle" id="typediv">
                <div class="row" id="secondrow" style="margin-top:5px;">
                    <div class="hidden-xs col-md-3 col-xs-3 col-sm-3"id="questionno" style="font-size:17px;padding-left: 24px; "><strong>Question:3/15</strong></div>
                    <div class=" col-md-7 col-xs-8 col-sm-7"id="progressbarintro"> <div class=" progress"style="margin-left: 16px;">
                <span class="progress-bar progress-bar-striped active" role="progressbar" ng-model="determinateValue"
                      aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': determinateValue + '%'}"style="width:30%">3/15</span>
                        <span class="sr-only">30% completed</span>
                        </span>
                    </div></div>
                    <div class="col-md-2 col-xs-4 col-sm-2"id="timercontrol"  style="font-size:17px; color:red; padding-left: 30px;"><span class="glyphicon glyphicon-time"style="top: 3px;"  ></span>
                        <span >00:60</span>
                       </div>

                </div>
            </div>

        </div>

        <div class="panel panel-default"style="border-color:lightcyan;margin-top:-19px;">
        <div class=" panel-body">
            <p >Which keyword would you use if you wanted a class to use an interface?</p>
        </div>
        <div class="media">
            <div class="media-left">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>
            <div class="media-body"id="optionsintro">
                <div class="radio radio-success">
                    <input type="radio" name="answer" id="answer1"
                           ng-model="answer1" value="a">
                    <label for="answer1" tooltip="On the Right!"><strong></strong> This is first choice</label>
                   <!-- <a href="" tooltip-placement="right" >angular-ui tooltip</a>-->
                </div>

                <div class="radio radio-success">
                    <input type="radio" name="answer" id="answer2"
                           ng-model="answer2" value="b">
                    <label for="answer2"><strong></strong> This is second choice</label>
                </div>

                <div class="radio radio-success">
                    <input type="radio" name="answer" id="answer3"
                           ng-model="answer3" value="c">
                    <label for="answer3"><strong></strong> This is third choice</label>
                </div>

                <div class="radio radio-success">
                    <input type="radio" name="answer" id="answer4"
                           ng-model="answer4" value="d">
                    <label for="answer4"><strong></strong>This is fourth choice</label>
                </div>
                <div class="panel-footer" style="margin-right: 14px">
                    <div class="text-right">
                        <button class="btn btn-primary"id="nextQuestion" ui-sref="#"><i
                                class="fa fa-chevron-right fa-fw"></i> Next Question
                        </button>
                        <button class="btn btn-warning" ng-click="start()" id="start-demo">Start Demo</button>

                    </div>
                    <!--<div class="text-right">
                        <button class="btn btn-success" ui-sref="#" ng-click="finishQuestion()"
                                ng-hide="count15"> Finish
                        </button>
                    </div>-->
                </div>
            </div>
        </div>
        </div>

</div>
</div>
