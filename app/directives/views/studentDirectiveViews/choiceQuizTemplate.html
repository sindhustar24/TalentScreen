<div class="panel panel-default paper-shadow" ng-show="quizBegin" data-z="0.5" style="border-color: lightcyan;">
    <div class="panel panel-default" ng-hide="questioncountshow"style="margin-top:-7px; border-color:lightcyan;margin-bottom: 10px;">


        <div class="row" id="choicefirstrow">
            <div class=" col-md-4 col-xs-6 col-sm-4"  style="padding-left: 28px;"><p class="text-headline margin-none "style="font-weight:bold;font-size: 18px;">Choice Quiz</p>
            </div>
            <div class=" col-md-4 col-xs-4  hidden-xs hidden-sm-down"align="center" ><p class="text-headline margin-none " style="font-weight:bold;font-size: 18px;padding-right:57px;">Total Questions: 10</p>
            </div>
            <div class=" col-md-4 col-xs-6 col-sm-4 hidden-xs"align="right" ><p class="text-headline margin-none " style="font-weight:bold;padding-right:20px;font-size: 18px;">{{subjectName}}</p>
            </div>
            <div class=" col-md-4 col-xs-6 col-sm-4 visible-xs"align="center" ><p class="text-headline margin-none " style="font-weight:bold;font-size: 18px;">{{subjectName}}</p>
            </div>
        </div>
    </div>


        <div class="panel panel-default" ng-hide="questioncountshow"style="border-bottom-color: lightcyan;height:36px;border-top-color: white;border-left-color: white;   border-right-color: white;">
            <div class="media v-middle" id="typediv">
                <div class="row" id="secondrow" style="margin-top:6px;">
                    <div class="hidden-xs col-md-3 col-xs-3 col-sm-3" style="font-size:17px;padding-left: 24px; "><strong>Question:{{questionNo}}/15</strong></div>
                    <div class=" col-md-7 col-xs-8 col-sm-7"> <div class=" progress"style="margin-left: 16px;">
                <span class="progress-bar progress-bar-striped active" role="progressbar" ng-model="determinateValue"
                      aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': determinateValue + '%'}">{{questionNo}}/15</span>
                        <span class="sr-only">{{determinateValue}}% completed</span>
                        </span>
                    </div></div>
                   <!-- <div class="col-md-2 col-xs-4 col-sm-2"id="timercontrol"  style="font-size:17px; color:red; padding-left: 30px;"><span class="glyphicon glyphicon-time"style="top: 3px;"  ></span>
                        <blink data-speed="475" ng-hide="timerBlink"><strong>{{counter|formatTimer}}</strong></blink>
                        <span ng-hide="normalTimer"><strong>{{counter|formatTimer}}</strong></span></div>-->
                    <div class="col-md-2 col-xs-4 col-sm-2 hidden-xs"align="right"   style="font-size:17px; color:red; padding-right: 28px;"><span class="glyphicon glyphicon-time"style="top: 3px;"  ></span>
                        <blink data-speed="475" ng-hide="timerBlink"><strong>{{counter|formatTimer}}</strong></blink>
                        <span ng-hide="normalTimer"><strong>{{counter|formatTimer}}</strong></span></div>

                    <div class="col-md-2 col-xs-4 col-sm-2 visible-xs" id="timercontrol" style="font-size:17px; color:red; "><span class="glyphicon glyphicon-time"style="top: 3px;"  ></span>
                        <blink data-speed="475" ng-hide="timerBlink"><strong>{{counter|formatTimer}}</strong></blink>
                        <span ng-hide="normalTimer"><strong>{{counter|formatTimer}}</strong></span></div>

                </div>
            </div>

        </div>
    <div class="hidden-xs panel-body">
        <p ng-text-truncate="questionText" style="font-size: 15px;"
           ng-tt-chars-threshold="120" ></p>

    </div>
    <div class="visible-xs  panel-body">
        <p ng-text-truncate="questionText" style="font-size: 15px;"
           ng-tt-chars-threshold="50" ></p>

    </div>
    <hr style="border-top: 1px solid #42a5f5;">

            <div class="media">
                <div class="media-left">
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
                </div>
                <div class="media-body">
                    <div class="radio radio-success">
                        <input type="radio" name="answer" id="answer1"
                               ng-model="answer1" value="a">
                        <label for="answer1"><strong></strong> {{answer1Text}}</label>
                    </div>

                    <div class="radio radio-success">
                        <input type="radio" name="answer" id="answer2"
                               ng-model="answer2" value="b">
                        <label for="answer2"><strong></strong> {{answer2Text}}</label>
                    </div>

                    <div class="radio radio-success">
                        <input type="radio" name="answer" id="answer3"
                               ng-model="answer3" value="c">
                        <label for="answer3"><strong></strong> {{answer3Text}}</label>
                    </div>

                    <div class="radio radio-success">
                        <input type="radio" name="answer" id="answer4"
                               ng-model="answer4" value="d">
                        <label for="answer4"><strong></strong> {{answer4Text}}</label>
                    </div>

                    <div class="panel-footer"ng-show="quizBegin">
                        <div class="text-right">
                            <button class="btn btn-primary" ui-sref="#" ng-click="nextQuestion()"
                                    ng-hide="count14"><i
                                    class="fa fa-chevron-right fa-fw"></i> Next Question
                            </button>

                        </div>
                        <div class="text-right">
                            <button class="btn btn-success" ui-sref="#" ng-click="finishQuestion()"
                                    ng-hide="count15"> Finish
                            </button>
                        </div>
                    </div>
                       
                </div>
            </div>
        </div>
        </div>
